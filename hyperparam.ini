[Custom]
    # General options
    log_level = "info"
    no_progress_bar = False
    no_cuda = False
    seed = 1234

    # Training options
    epochs = 100
    batch_size = 64
    lr = 5e-4
    checkpoint_every = 30
    dataset = 'mnist'
    experiment = 'custom'

    # Model Options
    model = 'Burgess'
    loss = "betaB"
    latent_dim = 10
    rec_dist = "bernoulli"
    reg_anneal = 0

    # Loss Specific Options
    # betaH
    betaH_B = 4

    # betaB
    betaB_initC = 0
    betaB_finC = 25
    betaB_stepsC = 100000
    betaB_G = 1000

    # factor
    factor_G = 10
    no_mutual_info = False
    lr_disc = 5e-4

    # batchTC
    batchTC_A = 1
    batchTC_G = 1
    batchTC_B = 6
    # mss used for factor too
    no_mss = False

    # Evaluations
    is_metrics = False
    no_test = False
    is_eval_only = False
    eval_batchsize = 1000

# Global variables for future sections
# same number of epochs per data for comparison
[Common]
    epochs_dsprites = 40
    epochs_chairs = 700
    epochs_celeba = 300
    checkpoint_every_celeba = 100
    checkpoint_every_chairs = 100
    checkpoint_every_dsprites = 10
    lr_betaH = 5e-4
    lr_betaB = 5e-4
    lr_factor = 1e-4
    lr_batchTC = 5e-4

# BETA H

# beta as in paper
[betaH_dsprites]
    betaH_B = 4
    dataset = 'dsprites'
    loss = "betaH"
    epochs = ${Common:epochs_dsprites}
    lr = ${Common:lr_betaH}
    checkpoint_every = ${Common:checkpoint_every_dsprites}

# beta value as in from https://github.com/1Konny/Beta-VAE
[betaH_celeba]
    betaH_B = 10
    dataset = 'celeba'
    loss = "betaH"
    epochs = ${Common:epochs_celeba}
    lr = ${Common:lr_betaH}
    checkpoint_every = ${Common:checkpoint_every_celeba}

# beta value as in from https://github.com/1Konny/Beta-VAE
